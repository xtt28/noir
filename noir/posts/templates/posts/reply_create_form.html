{% load i18n %}

<form class="p-2 border rounded bg-zinc-950 border-zinc-900" hx-post="{% url 'posts:reply_create' %}" hx-swap="outerHTML">
    <div>
        <input type="hidden" name="post" value="{{ request.GET.post }}">
        <input type="hidden" name="parent" value="{{ request.GET.parent }}">
        {{ form.content.label_tag }}
        {{ form.content }}
    </div>
    <button
        class="w-full px-5 py-1 text-sm transition border rounded bg-zinc-950 hover:bg-zinc-900 border-zinc-900"
    >
        {% trans "Reply" %}
    </button>
</form>
