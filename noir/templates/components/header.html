{% load i18n %}

<header>
    <a class="font-serif text-5xl hover:underline" href="{% url 'posts:index' %}">â€¢ Noir</a>
    <p class="my-2 text-xl">{% trans "An anonymous place to be who you are." %}</p>
    <div class="my-2 text-zinc-500">
        <a
            href="https://github.com/xtt28/noir"
            target="_blank"
            rel="noopener noreferrer"
            class="text-sm hover:underline"
        >
            GitHub
        </a>
    </div>
    {% if user.is_authenticated %}
    <div class="space-y-3">
        <button
            class="w-full px-5 py-1 text-sm transition border rounded bg-zinc-950 hover:bg-zinc-900 border-zinc-900"
            hx-get="{% url 'posts:create' %}"
            hx-swap="innerHTML"
            hx-target="#create-target"
        >
            Create a post
        </button>
        <div id="create-target">

        </div>
    </div>
    {% else %}
    <div class="flex flex-col w-full gap-2 mt-2 sm:flex-row">
        <a class="w-full px-5 py-1 text-sm text-center transition border rounded bg-zinc-950 hover:bg-zinc-900 border-zinc-900">
            Log in
        </a>
        <a class="w-full px-5 py-1 text-sm text-center transition border rounded bg-zinc-950 hover:bg-zinc-900 border-zinc-900">
            Register
        </a>
    </div>
    {% endif %}
</header>
